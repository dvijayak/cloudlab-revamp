			<script>
				// Save the contents of the current file in the editor
				function saveFile () {
					var file = openedFile['name'] + "." + openedFile['ext'];
					Util.changeStatus(Util.StatusBarLevel.NORMAL, "Saving " +  file + "...");
					var contents = EM.editor.getValue();
					var data = "name=" + openedFile['name'] + "&ext=" + openedFile['ext'] +
						"&contents=" + contents + "&saveFile=true";
					$.post(Util.ajax.url, data, function (output) {						
						if (output.status == "OK") {
							Util.changeStatus(Util.StatusBarLevel.SUCCESS, file + " was saved successfully.");							
						}
						else {
							Util.changeStatus(Util.StatusBarLevel.ERROR, "Attempt to save " + file + " failed!");							
						}
					}, Util.ajax.dataType);
				}
				$(function () {
					$( "#save" ).click(saveFile);
				});
			</script>			
			<div class="navbar-inner">
				<script>
					$(function () {
						// Populate file list select elements
						$( ".modal" ).not( "#preferencesDialog" ).on('show', function () {							
							// get current list of files							
							getFiles(function (files) {
								var fileselect = $( ".modal #filename" )
								// Reset the file select element								
								fileselect.empty();
								// Populate the file select element
								var nFiles = files.length;
								for (var i = 0; i < nFiles; i++) {
									var oldfile = files[i]['name'] + "." + files[i]['ext'];
									$( "<option value='" + oldfile + "'>" + oldfile + "</option>" ).appendTo( fileselect );	
								}
								// Set the default option to be the selected file
								fileselect.find( "option[value='" + selectedFile['name'] +
												"." + selectedFile['ext'] + "']" ).attr('selected', 'selected');
								
							}, function () {
								// Reset the file select element
								$( ".modal #filename" ).empty();
								// No files, give feedback to user
								$( "<option value=''>None</option>" ).appendTo( ".modal #filename" );
							}, function () {			
							});
						});
						
						$( "#newFileDialog #create" ).click(function () {
							var name = $( "#newFileDialog #filename" ).val();
							var ext = $( "#newFileDialog #type" ).val();
							var file = {
								"name" : (name) ? name : "test",
								"ext" : ext
							};
							newFile(file);							
						});
						
						$( "#renameFileDialog #rename" ).click(function () {
							var oldfile = $( "#renameFileDialog #filename" ).val().split(".");
							var newfile = $( "#renameFileDialog #newfile" ).val();							
							renameFile({ "name" : oldfile[0], "ext" : oldfile[1] },
									   { "name" : (newfile) ? newfile : oldfile[0], "ext" : oldfile[1] });
						});
						
						$( "#deleteFileDialog #delete" ).click(function () {
							if (confirm("Are you sure you want to delete file " + $( "#deleteFileDialog #filename" ).val() + "?")) {
								var filename = $( "#deleteFileDialog #filename" ).val().split(".");							
								var file = {
									"name" : filename[0],
									"ext" : filename[1]
								};
								deleteFile(file);
							}
						});						
					})										
					
					// Reload the file browser with the latest list of files
					var refreshFileBrowser = function () {
						// Reset the browser
						$( "#browser ul" ).empty();			
						// Get current list of files							
						getFiles(function (files) {
							// Generate list of files for the chosen project
							var nFiles = files.length;				
							for (var i = 0; i < nFiles; i++) {
								// Create the UI elements
								/* Note: by passing a data map to the click handler, we preserve the value of files[i].
								 * Otherwise, files[i] would take the value of undefined
								 */
								// Clicking on a file opens it
								$( "<li><a href='#'>" + files[i]['name'] + "." + files[i]['ext'] + "</a></li>").click({file: files[i]}, function (event) {
									openFile(event.data.file);
								}).appendTo( "#browser ul" );								
								
								// Open the first file by default (can be changed to open last saved file via cookies, etc.)
								if (i == 0) {
									openFile(files[i]);
								}
							}								
						}, function () {
							$( "#browser ul" ).text("There are no files for this project.");
						});						
					}
					
					// Create the specified file
					var newFile = function (file) {
						var filename = file['name'] + "." + file['ext'];
						Util.changeStatus(Util.StatusBarLevel.NORMAL, "Creating " + filename + "...");
						var data = "name=" + file['name'] + "&ext=" + file['ext'] + "&newFile=true";
						
						$.post(Util.ajax.url, data, function (output) {
							refreshFileBrowser();
							if (output.status == "OK") {																
								Util.changeStatus(Util.StatusBarLevel.SUCCESS, "Created " + filename + " successfully.");
							}
							else {
								Util.changeStatus(Util.StatusBarLevel.ERROR, "Attempt to create file " + filename + " failed!");
							}
						}, Util.ajax.dataType);
					}
					
					// Rename the specified file
					var renameFile = function (oldfile, newfile) {						
						var data = "oldname=" + oldfile['name'] + "&oldext=" + oldfile['ext'] + 
							"&newname=" + newfile['name'] + "&newext=" + newfile['ext'] +
							"&renameFile=true";
						Util.changeStatus(Util.StatusBarLevel.NORMAL, "Renaming " +  oldfile['name'] + "." + oldfile['ext'] +
									 " to " + newfile['name'] + "." + newfile['ext'] + "...");
						
						$.post(Util.ajax.url, data, function (output) {
							refreshFileBrowser();
							if (output.status == "OK") {																																							
								Util.changeStatus(Util.StatusBarLevel.SUCCESS, oldfile['name'] + "." + oldfile['ext'] +
									 " was renamed to " + newfile['name'] + "." + newfile['ext'] + " successfully.");
							}
							else {
								Util.changeStatus(Util.StatusBarLevel.ERROR, "Attempt to rename file " + oldfile + " failed!");
							}
						}, Util.ajax.dataType);
					}
					
					// Delete the specified file
					var deleteFile = function (file) {
						var filename = file['name'] + "." + file['ext'];
						Util.changeStatus(Util.StatusBarLevel.NORMAL, "Deleting " + filename + "...");
						var data = "name=" + file['name'] + "&ext=" + file['ext'] + "&deleteFile=true";
						
						$.post(Util.ajax.url, data, function (output) {
							refreshFileBrowser();
							if (output.status == "OK") {																																							
								Util.changeStatus(Util.StatusBarLevel.SUCCESS, "Deleted " + filename + " successfully.");
							}
							else {
								Util.changeStatus(Util.StatusBarLevel.ERROR, "Attempt to delete file " + filename + " failed!");
							}
						}, Util.ajax.dataType);						
					}
				</script>

			<div class="row-fluid editor">
				<!-- Browser (Dynamically populated via AWS RDS) -->
				<div id="browser" class="span2">
					<ul class="nav nav-list horizontal-center">
					</ul>	
				</div>				
				<!-- Editor -->

					<div id="editor"></div>

				</div>

		<script>
			$(function () {
											
				var url = Util.urls.node;				
		
				// Generate an unique ID (might be useful for v2.0)
				var id = Math.round($.now()*Math.random());
									
				var socket = io.connect(url);
				
				$( "#compile" ).click(function () {
					Util.changeStatus(Util.StatusBarLevel.NORMAL, "Compiling " +  openedFile['name'] + "." + openedFile['ext'] + "...");					
					var data = buildMessage(["contents"],
											[EM.editor.getValue()]);
					socket.emit('compile', data);
				});
				
				$( "#run" ).click(function () {
					Util.changeStatus(Util.StatusBarLevel.INTERIM, "Executing " +  openedFile['name'] + "." + openedFile['ext'] + "...");					
					var data = buildMessage();
					socket.emit('run', data);
				});
				
				$( "#compilerun" ).click(function () {
					Util.changeStatus(Util.StatusBarLevel.NORMAL, "Compiling and executing" +  openedFile['name'] + "." + openedFile['ext'] + "...");
					$( "#statusbar" ).text();
					var data = buildMessage(["contents"],
											[EM.editor.getValue()]);
					socket.emit('compilerun', data); 
				});
				
				// Helper function for creating the data for the message to be emitted
				function buildMessage (keys, values) {
					var cookies = Util.cookiesToArray();
					var data = {
						"user" : cookies['username'],
						"name" : openedFile['name'],
						"ext" : openedFile['ext']														
					};
					if (keys !== undefined && values !== undefined && keys.length == values.length) {
						var n = keys.length;							
						for (var i = 0; i < n; i++) {						
							data[keys[i]] = values[i];
						}
					};					
					return JSON.stringify(data); // Convert the data to valid JSON prior to emission
				}
				
				socket.on('output', function(data) {
					// If the response is valid JSON, it is runtime output
					try {
						Util.changeStatus(Util.StatusBarLevel.SUCCESS, "Finished executing " +  openedFile['name'] + "." + openedFile['ext'] + ".");
						var jsonData = JSON.parse(data);						
						EM.appendValue(jsonData.stderr + "===========\n" + jsonData.stdout, EM.terminal);
					}
					// else, it is compiler output
					catch (e) {
						Util.changeStatus(Util.StatusBarLevel.INTERIM, "Finished compiling " +  openedFile['name'] + "." + openedFile['ext'] + ".");
						EM.appendValue(data, EM.terminal);
					}
					
				});
			
			});            
		</script>
