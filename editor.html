 <!DOCTYPE html
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" id="viewport" content="height=device-height,width=device-width,user-scalable=no" />
		<title>Cloud Lab: Code Editor</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>		
	</head>
	
	<body>						
		<script>
			$(document).ready(function () {
				// Ensure that the user is logged in	
				var url = "http://localhost/cloudlab_revamp/php/main.php",
					data = "validate=true",
					success = function (data) {
						var output = $.parseJSON(data);
						if (output.status == "OK") {
							$( "#header_username" ).text(output.data.firstname);
						}
						// Incorrect login credentials
						else if (output.status == "INTRUDER") {
							alert("Back off, intruder!");
							window.location.href = "index.html";							
						}
					},
					dataType = "text";						
				$.post(url, data, success, dataType);				
			});
		</script>
		
		<div id="header">
			<a href="">Back</a> <!-- TODO: Add a back arrow image -->
			<span>Choose Course</span>
			<script>
				$(function () {
					$( "#header button" ).click(function () {
						var url = "http://localhost/cloudlab_revamp/php/main.php",
							data = "logout=true",
							success = function (data) {
								var output = $.parseJSON(data);
								if (output.status == "LOGOUT") {									
									window.location.href = "index.html";
								}
							},
							dataType = "text";						
						$.post(url, data, success, dataType);
					});
				});
			</script>
			<span id="header_username"></span>	
			<!--<a>Logout</a>				-->
			<button>Logout</button>			
		</div>
				
		<!-- Only viewable by students -->
		<ul id="editor_toolbar">
			<script>
				$(function () {
					//$( "#editor_toolbar" ).menu();
				});
			</script>
			<li><a href="">New</a></li>
			<li><a href="">Delete</a></li>						
			<li><a href="">Submit</a></li>
			<li><a href="">Preferences</a></li>
		</ul>		
		
		<!-- Dynamically populated via AWS EC2/EBS -->
		<div id="file_browser">			
		</div>
		
		<!-- Text from the file is displayed here -->		
		<div id="file_editor">			
		</div>
		
		<!-- An (currently) non-interactive terminal for displaying compiler and run-time output -->
		<div id="terminal">			
		</div>
		
	</body>	
</html>
